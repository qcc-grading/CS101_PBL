        .. code-block:: bash

             Type an integer:5
             POSITIVE

        If a user types 0, it print **ZERO**.

        .. code-block:: bash

             Type an integer:0
             ZERO
        
        If a user types a negative integer like -3, it print **NEGATIVE**.

        .. code-block:: bash

             Type an integer:-3
             NEGATIVE   
