        name: To fahrenheit
        default: ''
        header: |-
            Write only the *body* of a function called *fahrenheit* which receives a floating point
            number *c* representing a temperature value in Celsius degrees and returns
            the equivalent temperature value mesured in Fahrenheit degrees, according to the conversion
            formula:

            .. math::
                F = \frac{9}{5}\cdot C+32 \,.

            .. code-block:: c

                double fahrenheit(double c)
